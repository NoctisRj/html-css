<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>

    <link rel="stylesheet" href="style.css">
    
   <script src="test.js"></script>

</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">

            </div>
            <div class="lineInput">
                <label>Valor</label>
                <input type="text" placeholder="Valor do produto">
            </div>
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()"> Deletar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mesa da sala de estar</td>
                        <td>1900</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um IFrame</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com"
        frameborder="0" height="500" scolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe>
        para programar
    </p>
    <p>
        O site do <iframe src="https://google.com.br" frameborder="0" ><a href="https://google.com.br" target="_blank"></a>Google</iframe>
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>
        também é bem legal!
    </p>
</body>
</html>

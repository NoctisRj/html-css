<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em Mim!</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            let s = document.getElementById('saída');
            s.innerHTML += "<p>Você Clicou</p>"
        }
    </script>
</body>
</html>
